<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - Taratanci WebShop</title>
    <link rel="stylesheet" th:href="@{/css/products.css}">
</head>
<body class="products-page">
<header>
    <div class="logo">
        <a th:href="@{/}">Taratanci WebShop</a>
    </div>
    <nav class="nav-links">
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/logout}">Sign Out</a>
    </nav>
</header>

<div class="container">
    <aside class="search-filter">
        <h2>Filters</h2>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchProducts()">Search</button>
        <select id="sortBy">
            <option value="productName">Sort by Name</option>
            <option value="price">Sort by Price</option>
            <option value="quantity">Sort by Quantity</option>
        </select>
        <select id="sortOrder">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <!-- Category Filter -->
        <div class="category-filter">
            <h3>Categories</h3>
            <div id="categoryList"></div>
            <button id="applyCategoryFilter">Apply</button>
        </div>

        <button id="clearFilters">Reset Filters</button>
    </aside>

    <div class="products-list">
        <!-- Products will be dynamically inserted here -->
    </div>
</div>

<div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Next</button>
</div>

<script th:src="@{/js/products.js}"></script>
</body>
</html>
