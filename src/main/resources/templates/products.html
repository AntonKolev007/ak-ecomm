<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{products.title}">Products - Taratanci WebShop</title>
    <link rel="stylesheet" th:href="@{/css/products.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script th:src="@{/js/products.js}"></script>
    <script th:src="@{/js/header.js}"></script>
</head>
<body class="products-page">
<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <div class="search-filter">
        <div class="filter-header">
            <h2 th:text="#{filters.title}">Filters</h2>
            <button id="clearFilters" class="reset-button" th:text="#{filters.reset}">Reset</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search products..." th:placeholder="#{filters.search}">
        <hr>
        <label for="sortBy" th:text="#{filters.sortBy}">Sorting:</label>
        <select id="sortBy">
            <option value="productName" th:text="#{filters.name}">Name</option>
            <option value="price" th:text="#{filters.price}">Price</option>
            <option value="quantity" th:text="#{filters.quantity}">Quantity</option>
        </select>
        <label for="sortOrder" th:text="#{filters.order}">Order:</label>
        <select id="sortOrder">
            <option value="asc" th:text="#{filters.ascending}">Ascending</option>
            <option value="desc" th:text="#{filters.descending}">Descending</option>
        </select>
        <hr>
        <label for="categoryFilter" th:text="#{filters.categories}">Categories:</label>
        <select id="categoryFilter">
            <option value="" th:text="#{filters.allCategories}">All Categories</option>
        </select>
        <button id="applyCategoryFilter" class="apply-button" th:text="#{filters.apply}">Apply</button>
    </div>

    <div class="products-list">
        <!-- Products will be dynamically inserted here -->
    </div>
</div>

<div class="pagination">
    <button id="prevPage" onclick="prevPage()" th:text="#{pagination.previous}">Previous</button>
    <span id="pageInfo" th:text="#{pagination.pageInfo}">Page 1 of 1</span>
    <button id="nextPage" onclick="nextPage()" th:text="#{pagination.next}">Next</button>
</div>
</body>
</html>
