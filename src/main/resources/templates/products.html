<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - Taratanci WebShop</title>
    <link rel="stylesheet" th:href="@{/css/products.css}">
    <script th:src="@{/js/products.js}"></script>
</head>
<body class="products-page">
<header>
    <div class="logo">
        <a th:href="@{/}">Taratanci WebShop</a>
    </div>
    <nav class="nav-links">
        <span class="welcome-message">Welcome, <a th:href="@{/profile}" th:text="${username}" class="username-link"></a>!</span>
        <a th:href="@{/logout}">Sign Out</a>
    </nav>
</header>

<div class="container">
    <div class="search-filter">
        <div class="filter-header">
            <h2>Filters</h2>
            <button id="clearFilters" class="reset-button">Reset</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search products...">
        <hr>
        <label for="sortBy">Sorting:</label>
        <select id="sortBy">
            <option value="productName">Name</option>
            <option value="price">Price</option>
            <option value="quantity">Quantity</option>
        </select>
        <label for="sortOrder">Order:</label>
        <select id="sortOrder">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <hr>
        <label for="categoryFilter">Categories:</label>
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>
        <button id="applyCategoryFilter" class="apply-button">Apply</button>
    </div>

    <div class="products-list">
        <!-- Products will be dynamically inserted here -->
    </div>
</div>

<div class="pagination">
    <button id="prevPage" onclick="prevPage()">Previous</button>
    <span id="pageInfo">Page 1 of 1</span>
    <button id="nextPage" onclick="nextPage()">Next</button>
</div>

</body>
</html>
