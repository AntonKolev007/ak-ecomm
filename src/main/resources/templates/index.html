<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Taratanci WebShop, your go-to online store for the best taratanci.">
    <title>Taratanci WebShop</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="index-page">
<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <div class="main-content">
        <h1 th:text="#{welcome.message}">Welcome to Taratanci WebShop</h1>
        <div class="buttons">
            <a th:href="@{/products}" th:text="#{products}" class="products">Products</a>
            <a th:href="@{/categories}" th:text="#{categories}" class="categories">Categories</a>
        </div>
    </div>
</div>
</body>
</html>
