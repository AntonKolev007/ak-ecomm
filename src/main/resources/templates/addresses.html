<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{addresses.page.title}">Addresses - Taratanci WebShop</title>
    <link rel="stylesheet" th:href="@{/css/addresses.css}">
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/addresses.js}"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body class="addresses-page">
<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <div class="form-container">
        <h2 th:text="#{addresses.page.title.short}">Add Address</h2>
        <form id="addressForm" th:action="@{/addresses}" th:object="${addressRequest}" method="post">
            <div th:if="${errorMessage != null}" class="error-message" th:text="${errorMessage}"></div>

            <div class="form-group" th:classappend="${#fields.hasErrors('street')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('street')}" class="field-error" th:errors="*{street}"></div>
                <label for="street" th:text="#{addresses.street}">Street:</label>
                <input type="text" id="street" th:field="*{street}" th:placeholder="#{addresses.enter.street}" required>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('buildingName')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('buildingName')}" class="field-error" th:errors="*{buildingName}"></div>
                <label for="buildingName" th:text="#{addresses.buildingName}">Building Name:</label>
                <input type="text" id="buildingName" th:field="*{buildingName}" th:placeholder="#{addresses.enter.buildingName}" required>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('city')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('city')}" class="field-error" th:errors="*{city}"></div>
                <label for="city" th:text="#{addresses.city}">City:</label>
                <input type="text" id="city" th:field="*{city}" th:placeholder="#{addresses.enter.city}" required>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('state')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('state')}" class="field-error" th:errors="*{state}"></div>
                <label for="state" th:text="#{addresses.state}">State:</label>
                <input type="text" id="state" th:field="*{state}" th:placeholder="#{addresses.enter.state}" required>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('country')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('country')}" class="field-error" th:errors="*{country}"></div>
                <label for="country" th:text="#{addresses.country}">Country:</label>
                <input type="text" id="country" th:field="*{country}" th:placeholder="#{addresses.enter.country}" required>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('zipCode')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('zipCode')}" class="field-error" th:errors="*{zipCode}"></div>
                <label for="zipCode" th:text="#{addresses.zipCode}">Zip Code:</label>
                <input type="text" id="zipCode" th:field="*{zipCode}" th:placeholder="#{addresses.enter.zipCode}" required>
            </div>

            <button type="submit" th:text="#{addresses.button}">Add Address</button>
        </form>
    </div>
</div>
</body>
</html>
