<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{signup.page.title}">Sign Up - Taratanci WebShop</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/signup.js}"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body class="signup-page">
<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <div class="form-container">
        <h2 th:text="#{signup.page.title.short}">Sign Up</h2>
        <form id="signupForm" th:action="@{/signup}" th:object="${signupRequest}" method="post">
            <div th:if="${errorMessage != null}" class="error-message" th:text="${errorMessage}"></div>

            <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('username')}" class="field-error" th:errors="*{username}"></div>
                <label for="username" th:text="#{signup.username}">Username:</label>
                <input type="text" id="username" th:field="*{username}" th:placeholder="#{signup.enter.username}" required>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('email')}" class="field-error" th:errors="*{email}"></div>
                <label for="email" th:text="#{signup.email}">Email:</label>
                <input type="email" id="email" th:field="*{email}" th:placeholder="#{signup.enter.email}" required>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('password')}" class="field-error" th:errors="*{password}"></div>
                <label for="password" th:text="#{signup.password}">Password:</label>
                <input type="password" id="password" th:field="*{password}" th:placeholder="#{signup.enter.password}" required>
            </div>

            <div class="form-group roles-container">
                <label class="roles-label" th:text="#{signup.roles}">Roles:</label>
                <div class="roles-checkboxes">
                    <label>
                        <input type="checkbox" name="role" data-api-value="user"> <span th:text="#{signup.role.user}">User</span>
                    </label>
                    <label>
                        <input type="checkbox" name="role" data-api-value="seller"> <span th:text="#{signup.role.seller}">Seller</span>
                    </label>
                    <label>
                        <input type="checkbox" name="role" data-api-value="admin"> <span th:text="#{signup.role.admin}">Admin</span>
                    </label>
                </div>
            </div>

            <button type="submit" th:text="#{signup.button}">Sign Up</button>
        </form>
        <div class="additional-links">
            <a th:href="@{/login}" class="signup-button" th:text="#{login.prompt}">Already have an account? Sign In!</a>
        </div>
    </div>
</div>
</body>
</html>
