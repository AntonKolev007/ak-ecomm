<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.page.title}">Login - Taratanci WebShop</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body class="login-page">
<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <div class="form-container">
        <h2 th:text="#{login.page.title.short}">Login</h2>
        <form id="loginForm" th:action="@{/login}" th:object="${loginRequest}" method="post">
            <div th:if="${errorMessage != null}" class="error-message" th:text="${errorMessage}"></div>
            <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('username')}" class="field-error" th:errors="*{username}"></div>
                <label for="username" th:text="#{login.username}">Username:</label>
                <input type="text" id="username" th:field="*{username}" th:placeholder="#{login.enter.username}" required>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'field-error' : ''">
                <div th:if="${#fields.hasErrors('password')}" class="field-error" th:errors="*{password}"></div>
                <label for="password" th:text="#{login.password}">Password:</label>
                <input type="password" id="password" th:field="*{password}" th:placeholder="#{login.enter.password}" required>
            </div>
            <input type="hidden" name="redirectUrl" th:value="${redirectUrl}">
            <button type="submit" th:text="#{login.button}">Login</button>
        </form>
        <div class="additional-links">
            <a th:href="@{/signup}" class="signup-button" th:text="#{signup.prompt}">Don't have an account? Sign Up!</a>
        </div>
    </div>
</div>
</body>
</html>
